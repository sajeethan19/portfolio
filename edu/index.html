  <title>Sajeethan</title>
  <base href="/angular-app/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/PNGcurser.png">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    
    // console.log("Script attached")
    // // Area suggested for Library 54J33Animes Started
    // gsap.registerPlugin(ScrollTrigger) 
    // gsap.to(".box", {
    //   scrollTrigger: ".box", // start animation when ".box" enters the viewport
    //   x: 500,
    // });

    // Area suggested for Library 54J33Animes End

    window.onload = function() {
      Particles.init({
        selector: '.background',
        // normal options
        maxParticles: 200,
        connectParticles:true,
        sizeVariations:4,
        minDistance:100,
        color: ['#48F2E3','#000000','#ff66c4','#7ed957','#8c52ff'],
        speed:1,
        // color: ['#ffffff'],
      // options for breakpoints
      responsive: [{
        breakpoint:768,
        options: {
        maxParticles:70,
        connectParticles:true
      }}, 
      {
        breakpoint: 425,
        options: {
          maxParticles: 50,
          connectParticles: true
        }
      }, 
      {
        breakpoint: 320,
        options: {
          maxParticles:0 // disables particles.js
          }
      }
     ]
      });
    };
    
  </script>
